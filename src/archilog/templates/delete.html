<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer un élément</title>
    <!-- Lien vers le CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Supprimer un élément</h2>

    <form action="{{ url_for('web_ui.display_delete_user_page') }}" method="POST">
        {{ form.hidden_tag() }}  <!--  Ajout du token CSRF -->

        <div class="mb-3">
            <label for="user_id" class="form-label">ID de l'élément (UUID) :</label>
            {{ form.user_id(class="form-control") }}  <!-- Utilisation du champ WTForms -->
        </div>
        <button type="submit" class="btn btn-danger">Supprimer</button>
    </form>
</body>
</html>
